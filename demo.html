<html>
    <head>
        <title>Navigation View - Demo</title>
        <link rel="stylesheet" href="src/fonts/segoe-fluent-icons/segoe-fluent-icons.css">
        <link rel="stylesheet" href="src/fonts/segoe-ui-variable/segoe-ui-variable.css">
    </head>
    <body>
        <fluent-navigation-view style="width: 280px;">
            <fluent-navigation-view-menu-items>
                <fluent-navigation-view-item icon="Home" content="Home"></fluent-navigation-view-item>
                <fluent-navigation-view-item-header content="Actions"></fluent-navigation-view-item-header>
                <fluent-navigation-view-item icon="Contact" content="Account">
                    <fluent-navigation-view-menu-items>
                        <fluent-navigation-view-item icon="Mail" content="Mail"></fluent-navigation-view-item>
                        <fluent-navigation-view-item icon="Calendar" content="Calendar" active></fluent-navigation-view-item>
                    </fluent-navigation-view-menu-items>
                </fluent-navigation-view-item>
                <fluent-navigation-view-item icon="Page" content="Document options">
                    <fluent-navigation-view-menu-items>
                        <fluent-navigation-view-item icon="NewFolder" content="Create new"></fluent-navigation-view-item>
                        <fluent-navigation-view-item icon="OpenLocal" content="Upload file"></fluent-navigation-view-item>
                    </fluent-navigation-view-menu-items>
                </fluent-navigation-view-item>
            </fluent-navigation-view-menu-items>
        </fluent-navigation-view>
    </body>

    <script>
        const segoeFluentIcons = [
            { name: 'Home', glyph: 'e80f' },
            { name: 'Contact', glyph: 'e77b' },
            { name: 'Mail', glyph: 'e715' },
            { name: 'Calendar', glyph: 'e787' },
            { name: 'Page', glyph: 'e7c3' },
            { name: 'NewFolder', glyph: 'e8f4' },
            { name: 'OpenLocal', glyph: 'e8da' },
        ];
    </script>
    <script src="src/js/fluent-navigation-view.js"></script>
</html>
